<html>
  <head>
    <title>
      Allowance Saver
    </title>
    <script>
      
      var Money = null;
      
      function addOne() {
       document.getElementById('form').innerHTML = "<form><input name='add' id='form1' placeHolder='Chore/Reason'></input><input name='pay' id='form2' placeHolder='Earn Amount'></input></form><button onClick='submitAddition()'>Submit</button>"
      }
      
      function takeOne() {
       document.getElementById('form').innerHTML = "<form><input name='purchase' id='form1' placeHolder='The purchased item'></input><input name='cost' id='form2' placeHolder='Cost Of This'></input></form><button onClick='submitSubtraction()'>Submit</button>"
      }
      
      function saver() {
       localStorage.MONEYZZ = Money;
       localStorage.JOINEDZZ = 1;
        localStorage.setItem("payments", document.getElementById('displayArea').innerHTML);
      }
      
      function constantReloader() {
       document.getElementById('display').innerHTML = "Money In Your Account: " + Money;
      }
      
      function load() {
       setInterval( function() { saver(); }, 250);
       setTimeout( function() { load(); }, 50);
       setInterval( function() { constantReloader(); });
       document.getElementById('displayArea').innerHTML = localStorage.getItem("payments");
       Money = Number(localStorage.MONEYZZ);
      }
      
      function startUp() {
       if (localStorage.JOINEDZZ == null) {
        localStorage.JOINEDZZ = 1;
        localStorage.MONEYZZ = 0;
        localStorage.setItem("payments", "");
        alert('Welcome');
       } else if (localStorage.JOINEDZZ == 1) {
        alert('Welcome Back');
       }
      }
      
      function submitSubtraction() {
       if (document.getElementById('form1').value == '') {
        alert('Missing Information');
       } else {
        passSub(); 
       }
      }
      
      function passSub() {
        if (document.getElementById('form2').value == '') {
        alert('Missing Information');
       } else {
        acceptSub(); 
       }
      }
      function acceptSub() {
       alert('Success!'); 
      }
      
      function submitAddition() {
       if (document.getElementById('form1').value == '') {
        alert('Missing Information');
       } else {
        passAdd(); 
       }
      }
      
      function passSub() {
        if (document.getElementById('form2').value == '') {
        alert('Missing Information');
       } else {
        acceptAdd(); 
       }
      }
      function acceptAdd() {
       alert('Success!'); 
      }
    </script>
    <style>
    </style>
  </head>
  <body onload="startUp();load();">
    <p>Allowance Saver</p>
    <p id="display">NaN</p>
    <p>
      <button onClick="addOne();">Add One</button>
      <button onClick="takeOne();">Take One</button>
    </p>
    <p id="form"></p>
    <p id="displayArea">
    </p>
  </body>
</html>
